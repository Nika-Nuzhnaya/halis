<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Halis</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap');
    * {
    font-size: 20px;
    font-family: 'Roboto Condensed', sans-serif;
    text-align: center
    }
  </style>
</head>
<body>

<div th:if="${mode == 1}">
  <p style="font-weight: bold" th:text="'Humidity will be ' + ${data.dataFirst} + '-' + ${data.dataSecond} + '%'"></p>
  <p><a href="/">Main page</a></p>
</div>

<div th:if="${mode == 2}">
  <p style="font-weight: bold" th:text="'The device will work ' + ${data.dataFirst} + ' hours and ' + ${data.dataSecond} + ' minutes'"></p>
  <p><a href="/">Main page</a></p>
</div>

</body>
</html>
